{{ partial "header.html" . }}

<body>
    <div class="content">
        <div class="skip-link"><a href="#main">Skip to content</a></div>

        <header class="top">
            <section class="logo">
                <a href="/">
                    <h1 aria-label="{{ .Site.Title }}">ollie<span class="text-gradient">thinks</span></h1>
                </a>
            </section>
            <nav>
                <ul class="links">
                    <li>
                        <a href="/">about</a>
                    </li>
                    <li><a href="/thoughts">thoughts</a></li>
                </ul>
            </nav>
        </header>

        <main id="main" class="flex">
            <section class="readme">
                <h2 id="readme">About.</h2>
                {{.Content}}
            </section>
            <section class="thoughts">
                <h2 id="thoughts">Thoughts.</h2>
                <ul>
                    {{ range .Site.RegularPages }}
                    <li class="thought">
                        <h3><a href="{{.Permalink}}">{{.Title}}</a></h3>
                        <p>{{.Description}}</p>
                    </li>
                    {{ end }}
                </ul>
            </section>
        </main>
    </div>
</body>

</html>
